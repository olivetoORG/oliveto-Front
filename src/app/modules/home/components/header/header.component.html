<section id="hero" class="d-flex justify-content-center align-items-center vh-100 pb-0">
  <div class="container-fluid pt-5 mt-5">
    <div class="row justify-content-end align-items-center">
      <div class="col-lg-8 col-xl-6">
        <div class="header-content text-center text-lg-end" dir="rtl">
          <h1 class="mb-3" style="line-height: 1.4;">مرحباً بك في مطعمنا الرائع في ظهرة لبن!</h1>
          <p class="mb-4" style="line-height: 1.6;">
            تفضل بزيارتنا اليوم واكتشف مذاق الأكلات الشهية في قلب ظهرة لبن. إننا واثقون من أنك ستتركنا بابتسامة على وجهك
            ورغبة في
            العودة مرة أخرى. </p>
          <app-normal-button [buttonName]="'المزيد'" [buttonBackgroundColor]="'#e75e25'"
            (routerLinkAction)="navigateTo()"></app-normal-button>
        </div>
      </div>
    </div>
  </div>
</section>
